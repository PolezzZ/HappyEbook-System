mybatis:
  config-location: classpath:mybatis/mybatis-config.xml
  type-aliases-package: com.polezz.ebook.model
  mapper-locations:
  - classpath:mybatis/mapper/*.xml
spring:
  thymeleaf:
    cache: false
    mode: LEGACYHTML5
  datasource:
    url: jdbc:mysql://localhost:3306/happy_ebook?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  http:
    multipart:
      max-file-size: 100Mb
      max-request-size: 100Mb
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  data:
    elasticsearch:
      cluster-name: elasticsearch  
      cluster-nodes: localhost:9300
      repositories:
        enabled: true
server:
  port: 8070
file:
  server:
    url:http://localhost:8071/upload