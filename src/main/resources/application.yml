mybatis:
  config-location: classpath:mybatis/mybatis-config.xml
  type-aliases-package: com.polezz.ebook.model
  mapper-locations:
  - classpath:mybatis/mapper/*.xml
spring:
  thymeleaf:
    cache: false
    mode: LEGACYHTML5
  datasource:
    url: jdbc:mysql://localhost:3306/happy_ebook?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  servlet:
    multipart:
      max-file-size: 100Mb
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
server:
  port: 8070