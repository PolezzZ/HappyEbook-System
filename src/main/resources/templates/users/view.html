<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head th:replace="~{fragments/header :: header}">
    <meta charset="UTF-8">
</head>
<body>
<!-- page content -->
<div class="container blog-content-container">
	<h3 th:text="${userModel.title}">pole</h3>
	<div>
		<p><strong>ID:</strong><span th:text="${userModel.user.userId}"></span></p>
		<p><strong>Name:</strong><span th:text="${userModel.user.name}"></span></p>
		<p><strong>Email:</strong><span th:text="${userModel.user.email}"></span></p>
	</div>
	<div>
		<a th:href="@{'updateUser/'+${userModel.user.userId}}">修改</a>
		<a th:href="@{'deleteUser/'+${userModel.user.userId}}">删除</a>
	</div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
